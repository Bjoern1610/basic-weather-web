<div class="card">
	<div class="card-content">
		<div id="weather" class="content">
			<h1>{{ weather.maxTemperature }}° | {{ weather.minTemperature }}°</h1>
			<p>{{ weather.weather }}</p>
			<p></p>
		</div>

		<div id="date" class="content is-small">
			<h1>{{ weather.weekday }}</h1>
			<p>{{ weather.date }}</p>
			<p></p>
		</div>
	</div>
</div>
